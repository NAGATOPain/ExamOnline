<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <link rel = "stylesheet" href = "open-sans.css">
        <script src = "script.js"></script>
        <title>
            Chấm điểm V1
        </title>
    </head>
    <body>
        <div id = "title">
            <h1><b>CHẤM ĐIỂM V1 - NTL</b></h1>
        </div>
        <div> 
            <form id = "panel">
                <div id = "label">Họ và tên:</div>
                <input id = "input-name" type="text" name="name" placeholder="Nguyễn Văn A..."><br>
                <div id = "label">Môn thi:</div>
                <input id = "input-subject" type="text" name="subject" placeholder="Toán..."><br>
                <div id = "label">Số câu:</div>
                <input id = "input-numofquiz" type="number" name="numofquiz" placeholder="50..."><br>
                <div id = "label">Đáp án (từ câu 1 trở đi):</div>
                <input id = "input-answer" type="text" name="answers" placeholder="ABCD..."><br><br>
                <button id = "button" type = "button" onclick="indexButton()">Tiếp >></button>
            </form>
        </div>
    </body>
</html>
