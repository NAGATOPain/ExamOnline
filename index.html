<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <link rel = "stylesheet" href = "open-sans.css">
        <script src = "script.js"></script>
        <title>
            Chấm điểm V1
        </title>
    </head>
    <body>
        <div id = "title">
            <h1><b>CHẤM ĐIỂM V1 - NTL</b></h1>
        </div>
        <div> 
            <form id = "panel">
                <div id = "label"><b>Đề thi:</b><span id = "labelServer"></span></div>
                <div id = "label"><b>Môn: </b><span id = "labelSubject"></span></div>
                <div id = "label"><b>Thời gian: </b><span id = "labelTime"></span></div>
                <div id = "label">Họ và tên:</div>
                <input id = "input-name" type="text" name="name" placeholder="Nguyễn Văn A..."><br>
                <button id = "button" type = "button" onclick="indexButton()">Làm ngay >></button>
                <script>
                document.getElementById("input-name").addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                    // Trigger the button element with a click
                    document.getElementById("button").click();
                    }
                });
                </script>
            </form>
        </div>
    </body>
</html>
